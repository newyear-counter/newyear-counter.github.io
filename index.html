<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Years Counter| Happy New Years</title>
    <link rel="stylesheet" href="public/styles.css">
    <script src="public/index.js" defer></script>
</head>
<body>
<div class="container">
  <div class="main">
    <div class="title">New Year Counter</div>
    <div class="counter">
      <div class="box active" id="months">
        <div class="time">00</div>
        <div class="text">Months</div>
      </div>
      <div class="box active" id="weeks">
        <div class="time">0</div>
        <div class="text">Weeks</div>
      </div>
      <div class="box active" id="days">
        <div class="time">00</div>
        <div class="text">Days</div>
      </div>
      <div class="box active" id="hours">
        <div class="time">00</div>
        <div class="text">Hours</div>
      </div>
      <div class="box active" id="minutes">
        <div class="time">00</div>
        <div class="text">Minutes</div>
      </div>
      <div class="box active" id="seconds">
        <div class="time">00</div>
        <div class="text">Seconds</div>
      </div>
   </div>
</div>

<div class="links">
  <div class="link" platform="github"><i class="fab fa-github"></i></div>
  <div class="link" platform="discord"><i class="fab fa-discord"></i></div>
</div>
<div class="new_year" id="newyear"></div>
</body>
</html>
